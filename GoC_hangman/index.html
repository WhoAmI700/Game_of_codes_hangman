<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="welcome-page" class="welcome-page">
        <div id="container">
            <div class="front-page">
                <h1>Welcome to Hangman</h1>
                <div class="input-container">
                    <label for="player-name">Enter your name before starting a game:</label>
                    <input type="text" id="player-name" placeholder="Whos playing?">
                    <div class="submit" id="submit">SUBMIT</div>
                </div>
                <div class="start-game-button" onclick="startgame()">Start Game</div>

                <div class="leaderboard-button">Tip: Submit your name before pressing start game</div>
            </div>
        </div>
    </div>

    <div class="game-lost">
        <div class="game-lost-display">
            <img src="hangman-6.svg">
            <div class="lost-text">GAME LOST</div>
            <div class="correct-word">The correct word was <span id="correct-word"></span></div>
            <button id="play-again" class="play-again" onclick="playagain()">PLAY AGAIN</button>
        </div>
    </div>
    <div class="game-won">
        <div class="game-won-display">
            <img src="hangman-0.svg">
            <div class="won-text">GAME WON!!</div>
            <div class="won-add-on">You guessed the correct word!</div>
            <button id="play-again" class="play-again" onclick="playagain()">PLAY AGAIN</button>
        </div>
    </div>



    <div id="playing" class="playing activity-killer">
        <div class="hangman">HANGMAN GAME</div>
        <div class="player-info">
            <div>Playing: <span id="player-info-name" class="player-info-name"></span></div>
            <div>Score: <span id="player-info-score" class="player-info-score"></span></div>
        </div>
        <div id="upper-container" class="upper-container">
            <img  src="hangman-0.svg" alt="hanging man">
            <div class="word-container">
                <div id="word" class="word"></div>
                <div id="hint" class="hint"></div>
                <div id="validation"></div>
            </div>
        </div>
    </div>
    <div id="keyboard" class="keyboardr activity-killer">  
            <div class="keyboard-row">
                <div id="button" class="keyboard-button enabled cheerful-gradient">Q</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">W</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">E</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">R</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">T</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">Y</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">U</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">I</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">O</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">P</div>
            </div>
            <div class="keyboard-row">
                <div id="button" class="keyboard-button enabled cheerful-gradient">A</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">S</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">D</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">F</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">G</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">H</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">J</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">K</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">L</div>
            </div>
            <div class="keyboard-row">
                <div id="button" class="keyboard-button enabled cheerful-gradient">Z</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">X</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">C</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">V</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">B</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">N</div>
                <div id="button" class="keyboard-button enabled cheerful-gradient">M</div>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
